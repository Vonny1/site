<!doctype html>
<html lang="ru">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vuejs-paginate@latest"></script>

</head>

<body style="margin:auto; width: 1000px;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
        <script src="https://unpkg.com/vuejs-paginate@latest"></script>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button type="button" class="btn btn-primary">+Add </button>
    </nav>
    <div id="app5">
        {{pages}}
    </div>
    <div id="app4" style="margin:auto;">
        <button type="button" class="btn btn-dark" onclick="getPage(2)">Dark</button>
        <div class="list d-flex flex-row flex-wrap">
            <li v-for="product in info.data" :key="product.name" style="list-style-type:none;">
                <div class="card" style="width: 20rem;">
                    <div class="card-body" style="height: 200px;">
                        <button type="button " class="btn btn-danger"
                            style="position: absolute; bottom: 0; right: 100px;">Delete</button>
                        <button type="button " class="btn btn-success"
                            style="position: absolute; bottom: 0; right: 0;">Edit</button>
                        <h5 class="card-name">{{product.name}}</h1>
                            {{product.category.name}}
                            <h4 class="card-cost">{{product.cost}}</h2>
                    </div>
                </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
